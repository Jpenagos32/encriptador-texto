<!DOCTYPE html>
<html lang="es-co">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/styles.css">
  <title>Encriptador de texto</title>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./assets/Logo.png" alt="Logo Alura">
  </header>
  <div class="contenido">

    <main class="contenido-main">
      <label for="texto" class="contenido-main-titulo">Ingrese el texto aquí:</label>
      <textarea class="contenido-main-textarea" name="texto" id="texto" cols="40" rows="20"
        placeholder="Ingrese aquí su texto"></textarea>
      <p class="contenido-main-info">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20">
          <path fill="currentColor"
            d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07M9 5v6h2V5zm0 8v2h2v-2z" />
        </svg>
        Solo letras minusculas y sin acentos
      </p>
      <div class="contenido-main-botones">
        <button class="contenido-main-botones-encriptar" onclick="encriptar()" value="encriptar">Encriptar</button>
        <button class="contenido-main-botones-desencriptar" onclick="desencriptar()" value="desencriptar">Desencriptar</button>
      </div>
    </main>

    <aside class="contenido-aside texto-encriptado-descripcion">
      <div id="texto-encriptado">
        <img class="texto-encriptado-imagen" src="./assets/Muñeco.png" alt="Muñeco con lupa">
        <p class="texto-encriptado-titulo">
          Ningún mensaje fue encontrado
        </p>
        <p class="texto-encriptado-descripcion">
          Ingresa el texto que desees encriptar o desencriptar
        </p>
      </div>
    </aside>

  </div>
  <footer>
    <p id="footer-copy"></p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
